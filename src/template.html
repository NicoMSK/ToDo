<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo</title>
</head>

<body class="page__body">
  <header class="header">
    <div class="header__container container">
      <h1 class="header__title">TODO LIST</h1>
      <nav class="header__nav nav">
        <search>
          <form action="" method="get">
            <input class="nav__search" type="search">
          </form>
        </search>
        <div class="nav__select-wrapper">
          <button class="nav__select-btn" type="button" data-select="toggle" data-index="-1"></button>
          <div class="nav__select-box">
            <ul class="nav__select-list">
              <li class="nav__select-item" data-select="optinon" data-value="all" data-index="0">ВСЕ</li>
              <li class="nav__select-item" data-select="optinon" data-value="complete" data-index="1">Завершено</li>
              <li class="nav__select-item" data-select="optinon" data-value="incomplete" data-index="2">Не завершено
              </li>
            </ul>
          </div>
        </div>
        <button class="nav__theme-btn" type="button">
          <span class="visually-hidden">Сменить тему</span>
        </button>
      </nav>
    </div>
  </header>
  <main class="page__main">
    <section class="hero">
      <div class="hero__container container">
        <ul class="hero__list">
          <li class="hero__item">
            <label>
              <input class="hero__input" type="checkbox">
              <span>первый</span>
            </label>
            <button class="hero__btn-edit">
              <span class="visually-hidden">Редактировать</span>
            </button>
            <button class="hero__btn-delete">
              <span class="visually-hidden">Удалить</span>
            </button>
          </li>
          <li class="hero__item">
            <label>
              <input class="hero__input" type="checkbox">
              <span>второй</span>
            </label>
            <button class="hero__btn-edit">
              <span class="visually-hidden">Редактировать</span>
            </button>
            <button class="hero__btn-delete">
              <span class="visually-hidden">Удалить</span>
            </button>
          </li>
          <li class="hero__item">
            <label>
              <input class="hero__input" type="checkbox">
              <span>третий</span>
            </label>
            <button class="hero__btn-edit">
              <span class="visually-hidden">Редактировать</span>
            </button>
            <button class="hero__btn-delete">
              <span class="visually-hidden">Удалить</span>
            </button>
          </li>
        </ul>
        <div class="hero__img-wrapper">
          <img class="hero__img" src="images/detective.png" srcset="images/detective@2x.png 2x" width="221" height="174"
            alt="Детектив с лупой идёт по следам" loading="lazy">
        </div>
        <button class="hero__btn-cancel">Отменить</button>
        <button class="hero__btn-add" type="button">
          <span class="visually-hidden">Добавить задачу</span>
        </button>
        <dialog class="hero__dialog dialog" open>
          <div class="dialog__wrapper">
            <h2 class="dialog__title">Новая задача</h2>
            <form class="dialog__form" action="#" method="post">
              <input class="dialog__input" type="text" aria-label="Описание задачи"
                placeholder="Введите свою заметку..." required>
              <button class="dialog__btn dialog__btn--add" type="button">Добавить</button>
              <button class="dialog__btn" type="button">Отмена</button>
            </form>
          </div>
        </dialog>
      </div>
      <template id="template">
        <li class="hero__item">
          <label>
            <input class="hero__input" type="checkbox">
            <span></span>
          </label>
          <button class="hero__btn-edit">
            <span class="visually-hidden">Редактировать</span>
          </button>
          <button class="hero__btn-delete">
            <span class="visually-hidden">Удалить</span>
          </button>
        </li>
      </template>
    </section>
  </main>
</body>

</html>
