<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo</title>
</head>

<body class="page__body">
  <header class="header">
    <div class="header__container container">
      <h1 class="header__title">TODO LIST</h1>
      <nav class="header__nav nav">
        <search class="nav__search">
          <form action="" method="get">
            <input class="nav__input" type="search" placeholder="Поиск заметки...">
          </form>
        </search>
        <div class="nav__wrapper">
          <div class="nav__select-wrapper">
            <button class="nav__select-btn" type="button" data-select="toggle" data-index="-1">
            </button>
            <div class="nav__select-box">
              <ul class="nav__select-list">
                <li class="nav__select-item" data-value="all">Все</li>
                <li class="nav__select-item" data-value="complete">Завершено</li>
                <li class="nav__select-item" data-value="incomplete">В планах
                </li>
              </ul>
            </div>
          </div>
          <button class="nav__theme-btn nav__theme-btn--light" type="button">
            <span class="visually-hidden">Сменить тему</span>
          </button>
        </div>
      </nav>
    </div>
  </header>
  <main class="page__main">
    <section class="hero">
      <div class="hero__container container">
        <ul class="hero__list">
        </ul>
        <div class="hero__img-wrapper hero__img-wrapper--hidden">
          <img class="hero__img" src="images/detective.png" srcset="images/detective@2x.png 2x" width="221" height="174"
            alt="Детектив с лупой идёт по следам" loading="lazy">
          <p class="hero__img-text">Тут пока пусто</p>
        </div>
        <button class="hero__btn-cancel-del hero__btn-cancel-del--hidden">
          <span class="hero__btn-count"></span>
          Отменить
        </button>
        <button class="hero__btn-add" type="button">
          <span class="visually-hidden">Добавить заметку</span>
        </button>
        <dialog class="hero__dialog dialog" aria-labelledby="dialog-name">
          <h2 class="dialog__title" id="dialog-name">Новая заметка</h2>
          <form class="dialog__form">
            <div>
              <input class="dialog__input" type="text" aria-label="Описание задачи"
                placeholder="Введите свою заметку...">
              <span class="dialog__error dialog__error--hidden">Поле не может быть пустым</span>
            </div>
            <div class="dialog__btn-wrapper">
              <button class="dialog__btn dialog__btn--close" type="reset">Отмена</button>
              <button class="dialog__btn dialog__btn--add" type="submit">Добавить</button>
            </div>
          </form>
        </dialog>
      </div>
      <template id="task-template">
        <li class="hero__item">
          <label class="hero__label">
            <input class="hero__input" type="checkbox">
            <span class="hero__input-text"></span>
            <input class="hero__input-edit" type="text" value="">
          </label>
          <div class="hero__btn-wrapper">
            <button class="hero__btn-edit" data-type="edit" type="button">
              <span class="visually-hidden">Редактировать</span>
            </button>
            <button class="hero__btn-done hero__btn-hidden" data-type="done" type="button">
              <span class="visually-hidden">Подтвердить</span>
            </button>
            <button class="hero__btn-delete" data-type="delete" type="button">
              <span class="visually-hidden">Удалить</span>
            </button>
            <button class="hero__btn-cancel hero__btn-hidden" data-type="cancel" type="button">
              <span class="visually-hidden">Удалить</span>
            </button>
          </div>
        </li>
      </template>
    </section>
  </main>
</body>

</html>
